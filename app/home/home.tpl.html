<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>Angular Camp Music Searcher</h2>
    </div>
</md-toolbar>
<md-content layout-padding>
    <md-input-container>
        <label>Search</label>
        <input ng-model="home.songName">
    </md-input-container>
    <md-button class="md-raised md-primary" ng-click="home.searchSong(home.songName)">Search</md-button>
</md-content>
<md-content layout-padding layout="row" layout-wrap>
    <song-thumbnail ng-repeat="song in home.songList" song="song"></song-thumbnail>
</md-content>
